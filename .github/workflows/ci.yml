name: CI

on:
  push:
    branches: ["main", "master", "develop", "feature/*", "fix/*", "release/*"]
  pull_request:
    branches: ["main", "master", "develop", "feature/*", "fix/*", "release/*"]

jobs:
  check-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type Check (tsc --noEmit)
        run: npx tsc --noEmit

      - name: Lint (vite lint)
        run: npm vite lint

      - name: Build (vite build)
        run: npx vite build
